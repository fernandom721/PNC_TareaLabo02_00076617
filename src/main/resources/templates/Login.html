<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{/validacion}" th:object="${usuario}" method="post">
    <p>
        User: <input type="text" th:field="*{user}">
    </p>
    <p>
        Password: <input type="password" th:field="*{pass}">
    </p>
    <p>
        <input type="submit" value="Send"/>
    </p>

</form>
</body>
</html>
